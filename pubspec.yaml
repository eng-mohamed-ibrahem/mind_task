name: mind_task
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  dio: ^5.4.3+1
  easy_localization: ^3.0.6
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  flutter_svg: ^2.0.10+1
  freezed_annotation: ^2.4.1
  get_it: ^7.6.7
  json_annotation: ^4.9.0
  motion_tab_bar: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.9
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  
# generate flutter_assets
flutter_assets:
  assets_path: assets/
  output_path: lib/core/assets_names
  filename: images_icons_names.dart
  field_prefix:
  class_name: ImageAndIcons

flutter:
  uses-material-design: true

  assets:
    - lib/l10n/translation/
    - assets/images/
    - assets/icons/